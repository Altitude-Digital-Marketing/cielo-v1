	$(document).ready(function () {
		/* ------------------------------------ */
		/*  Hotspot Características
		/* ------------------------------------ */
		const selectHotspot = (e) => {
		  const clickedHotspot = e.target.parentElement;
		  const container = clickedHotspot.parentElement;
		  const hotspots = container.querySelectorAll(".lg-hotspot"); 
		  hotspots.forEach(hotspot => { if (hotspot === clickedHotspot) {  hotspot.classList.toggle("lg-hotspot--selected");
		    } else { hotspot.classList.remove("lg-hotspot--selected"); }
		  });
		}
		(() => {  const buttons = document.querySelectorAll(".lg-hotspot__button");
		  buttons.forEach(button => { button.addEventListener("click", selectHotspot); }); })();
	});
